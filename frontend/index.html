<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Практика 5</title>
</head>
<body>
    <h1>Сайт для регистраций</h1>

    <div class="br">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Имя" required>
            <input type="password" id="registerPassword" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="registerMessage"></p>
    </div>

    <div class="br">
        <h2>Авторизация</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <div class="br">
        <h2>Получение защищенных данных</h2>
        <button id="fetchProtectedData">Получить защищенные данные</button>
        <div id="protectedData"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
